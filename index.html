<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            
            <button onclick="insertTo('+')" class="operator-btn">+</button>
            <button onclick="insertTo('7')">7</button>
            <button onclick="insertTo('8')">8</button>
            <button onclick="insertTo('9')">9</button>
            <button onclick="insertTo('-')"class="operator-btn">-</button>
            <button onclick="insertTo('4')">4</button>
            <button onclick="insertTo('5')">5</button>
            <button onclick="insertTo('6')">6</button>
            <button onclick="insertTo('*')"class="operator-btn">*</button>
            <button onclick="insertTo('1')">1</button>
            <button onclick="insertTo('2')">2</button>
            <button onclick="insertTo('3')">3</button>
            <button onclick="insertTo('/')"class="operator-btn">/</button>
            <button onclick="insertTo('0')">0</button>
            <button onclick="insertTo('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearAll()"class="operator-btn">C</button>
            <button onclick="deletes()" class="operator-btn">DEL</button>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
